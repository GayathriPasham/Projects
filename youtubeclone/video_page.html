<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }

    #video-container {
      position: relative;
      right: 280px;
      bottom: 20px;
      width: 90%;
      max-width: 950px;
       aspect-ratio: 16 / 9; 
      background-color: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Buttons */
    .controls {
      margin-top: 15px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .subscribe {
      background-color: #ff0000;
      color: #fff;
     
    }
    .subscribe:hover {
      background-color: #cc0000;
    }
    .subscribed{
      background-color: #555;
      color: #fff;
      cursor: default;
      
    }

    .share {
      background-color: #0077ff;
      color: #fff;
    }
    .share:hover {
      background-color: #005fcc;
    }
    .btnss{
      display: flex;
      flex-direction: row;
      position: relative;
      bottom: 20px;
      right: 650px;
    }

    .comment {
      background-color: #00b050;
      color: #fff;
    }
    .comment:hover {
      background-color: #008c3a;
    }

    /* Comment Section */
    #comment-section {
      width: 90%;
      max-width: 700px;
      margin-top: 20px;
      background: #f1f1f1;
      color: #000;
      border-radius: 8px;
      padding: 15px;
      position: relative;
      bottom: 90px;
      right: 163px;
    }

    #comment-form {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    #comment-input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #comment-submit {
      padding: 8px 15px;
      background: #0077ff;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    #comment-list {
      list-style: none;
      padding: 0;
    }

    #comment-list li {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
    }
    #recommended-section {
  width: 90%;
  max-width: 950px;
  margin-top: 30px;
  color: #000;
  position: relative;
  bottom: 60px;
  right: 280px;
}

.recommended-grid {
  display: grid;
  grid-template-rows: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
}

.recommended-video {
  background-color: #f9f9f9;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.2s;
}

.recommended-video:hover {
  transform: scale(1.03);
}

.recommended-video iframe {
  width: 100%;
  height: 130px;
  border: none;
}

.recommended-video p {
  padding: 10px;
  font-size: 14px;
  color: #333;
}

    /* Phones (up to 600px) */
@media only screen and (max-width: 600px) {
  body {
    padding: 10px;
    align-items: stretch;
  }

  #video-container {
    width: 100%;
    right: 0;
    bottom: 0;
    margin-top: 10px;
  }

  .btnss {
    flex-direction: column;
    align-items: center;
    right: 0;
    bottom: 0;
    margin-top: 10px;
  }

  .controls {
    flex-direction: column;
    gap: 10px;
    width: 100%;
    align-items: center;
  }

  #comment-section {
    width: 100%;
    right: 0;
    bottom: 0;
    margin-top: 20px;
  }

  #comment-form {
    flex-direction: column;
    gap: 10px;
  }

  #comment-input,
  #comment-submit {
    width: 100%;
    font-size: 16px;
  }

  #comment-list li {
    font-size: 14px;
  }
}

/* Tablets (601px to 992px) */
@media only screen and (min-width: 601px) and (max-width: 992px) {
  #video-container {
    width: 95%;
    right: 0;
    bottom: 0;
  }

  .btnss {
    right: 0;
    bottom: 0;
    justify-content: center;
  }

  #comment-section {
    width: 95%;
    right: 0;
    bottom: 0;
  }

  .controls {
    flex-wrap: wrap;
    justify-content: center;
  }

  #comment-form {
    flex-direction: row;
    flex-wrap: wrap;
  }

  #comment-input {
    flex: 1 1 60%;
  }

  #comment-submit {
    flex: 1 1 35%;
  }
}

/* Desktops (993px and up) */
@media only screen and (min-width: 993px) {
  #video-container {
    max-width: 950px;
    right: 280px;
    bottom: 20px;
  }

  .btnss {
    flex-direction: row;
    right: 650px;
    bottom: 20px;
  }

  #comment-section {
    max-width: 700px;
    right: 163px;
    bottom: 90px;
  }
}
@media only screen and (max-width: 600px) {
  body {
    padding: 10px;
    align-items: stretch;
  }

  #video-container,
  #comment-section,
  .btnss {
    width: 100%;
    right: 0;
    bottom: 0;
    margin-top: 10px;
  }

  .controls {
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }

  #comment-form {
    flex-direction: column;
    gap: 10px;
  }

  #comment-input,
  #name-input,
  #comment-submit {
    width: 100%;
    font-size: 16px;
  }

  #comment-list li {
    font-size: 14px;
  }

  #recommended-section {
    width: 100%;
    right: 0;
    bottom: 0;
  }

  .recommended-grid {
    grid-template-columns: 1fr;
  }
}
@media only screen and (min-width: 601px) and (max-width: 992px) {
  #video-container,
  #comment-section,
  #recommended-section {
    width: 95%;
    right: 0;
    bottom: 0;
  }

  .btnss {
    right: 0;
    bottom: 0;
    justify-content: center;
  }

  .controls {
    flex-wrap: wrap;
    justify-content: center;
  }

  #comment-form {
    flex-direction: row;
    flex-wrap: wrap;
  }

  #name-input,
  #comment-input {
    flex: 1 1 60%;
  }

  #comment-submit {
    flex: 1 1 35%;
  }

  .recommended-grid {
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  }
}
@media only screen and (min-width: 993px) {
  #video-container {
    max-width: 950px;
    right: 280px;
    bottom: 20px;
  }

  .btnss {
    flex-direction: row;
    right: 650px;
    bottom: 20px;
  }

  #comment-section {
    max-width: 700px;
    right: 163px;
    bottom: 90px;
  }

  #recommended-section {
    max-width: 950px;
    right: 280px;
    bottom: 60px;
  }

  .recommended-grid {
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  }
}



  </style>
</head>
<body>
  <div id="video-container"></div>
   <!-- <div id="recommended-section">
  <h3>Recommended Videos</h3>
  <div id="recommended-videos" class="recommended-grid"></div>
  </div> -->


<div class="btnss">
  <!-- Buttons -->
  <div class="controls">
   <button id="subscribe-btn" class="btn subscribe" onclick="toggleSubscribe()">Subscribe</button>
    <button class="btn share" onclick="share()">Share</button>
  </div>
</div>

  <!-- Comment Section -->
  <div id="comment-section">
    <h3>Comments</h3>
    <form id="comment-form" onsubmit="addComment(event)">
       <input type="text" id="name-input" placeholder="Your name..." required>
      <input type="text" id="comment-input" placeholder="Add a comment..." required>
      <button type="submit" id="comment-submit">Post</button>
    </form>
    <ul id="comment-list"></ul>
  </div>
  <div id="recommended-section">
  <h3>Recommended Videos</h3>
  <div id="recommended-videos" class="recommended-grid"></div>
  </div> 

  <script>
    const embedHtml = sessionStorage.getItem("videoembedHtml");
    if (embedHtml) {
      document.getElementById("video-container").innerHTML = embedHtml;
    } else {
      document.getElementById("video-container").innerHTML =
        "<p style='text-align:center; color:white; padding:20px;'>No video found.</p>";
    }

    // Button functions
   function toggleSubscribe() {
      const btn = document.getElementById("subscribe-btn");
      if (!btn.classList.contains("subscribed")) {
        btn.textContent = "Subscribed";
        btn.classList.remove("subscribe");
        btn.classList.add("subscribed");
      }
    }

    function share() {
      navigator.clipboard.writeText(window.location.href);
      alert("Video link copied to clipboard!");
    }

    function addComment(event) {
  event.preventDefault();

  const nameInput = document.getElementById('name-input');
  const commentInput = document.getElementById('comment-input');
  const commentList = document.getElementById('comment-list');

  const name = nameInput.value.trim();
  const comment = commentInput.value.trim();

  if (name && comment) {
    const li = document.createElement('li');
    li.innerHTML = `<strong>${name}:</strong> ${comment}`;
    commentList.appendChild(li);

  }
}
const recommendedVideos = [
  {
    title: "Learn JavaScript in 10 Minutes",
    embed: '<iframe src="https://www.youtube.com/embed/ir1xdtIb-gY" allowfullscreen></iframe>'
  },
  {
    title: "CSS Grid Crash Course",
    embed: '<iframe src="https://www.youtube.com/embed/jV8B24rSN5o" allowfullscreen></iframe>'
  },
  {
    title: "Responsive Web Design Tutorial",
    embed: '<iframe src="https://www.youtube.com/embed/srvUrASNj0s" allowfullscreen></iframe>'
  },
  {
    title: "DOM Manipulation Explained",
    embed: '<iframe src="https://www.youtube.com/embed/0ik6X4DJKCc" allowfullscreen></iframe>'
  }
];

const recommendedContainer = document.getElementById("recommended-videos");

recommendedVideos.forEach(video => {
  const div = document.createElement("div");
  div.className = "recommended-video";
  div.innerHTML = `${video.embed}<p>${video.title}</p>`;
  recommendedContainer.appendChild(div);
});




  </script>
</body>
</html>
